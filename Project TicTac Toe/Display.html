<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amma dik tac tu</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="uigame">
        <h1>Tic Tac Toe</h1>
        <h4>by Taor Baga</h4>
        <br>
        <div id="pembuatanKotak">
            <div indexKotak="0" class="kotak"></div>
            <div indexKotak="1" class="kotak"></div>
            <div indexKotak="2" class="kotak"></div>
            <div indexKotak="3" class="kotak"></div>
            <div indexKotak="4" class="kotak"></div>
            <div indexKotak="5" class="kotak"></div>
            <div indexKotak="6" class="kotak"></div>
            <div indexKotak="7" class="kotak"></div>
            <div indexKotak="8" class="kotak"></div>
        </div>
        <h2 id="statusGame"></h2>
        <button id="restartButton">Mulai Ulang</button>
    </div>
    <script src="be.js"></script>
</body>
</html>
